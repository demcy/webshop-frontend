<div routerLink="..">TAGASI</div>

<div *ngFor="let item of items; ; let i = index">
    
        <img src="{{ item.image }}" class="item-image">
        <div class="item-title">{{ item.name }}</div>
        <div class="item-price">{{ item.price }}</div>
        <button class="btn btn-primary" (click)="onRemoveFromCart(i)">X</button>
        <button class="btn btn-primary" routerLink="/admin/muuda-ese/{{i}}">Muuda eset</button>
   
</div>
